<div *ngIf="!isLoading">
    <h1 class="title">Specialization Table</h1>

    <table mat-table [dataSource]="specializations" class="mat-elevation-z8 table-container"> 
        <ng-container matColumnDef="name" class="">
            <th mat-header-cell *matHeaderCellDef class="table-header-text"> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.specialization.name}} </td>
        </ng-container>

        <ng-container matColumnDef="yearsOfStudy">
            <th mat-header-cell *matHeaderCellDef class="table-header-text"> Years Of Study </th>
            <td mat-cell *matCellDef="let element"> {{element.specialization.years_of_study}} </td>
        </ng-container>

        <ng-container matColumnDef="nextYearOfStudy">
            <th mat-header-cell *matHeaderCellDef class="table-header-text"> Next Year Of Study </th>
            <td mat-cell *matCellDef="let element">
                <span>{{ (element.next_year != 0) ? element.next_year : '-'}}</span>
            </td>
        </ng-container>

        <ng-container matColumnDef="Actions">
            <th mat-header-cell  *matHeaderCellDef class="table-header-text"> Actions </th>
            <td mat-cell *matCellDef="let element" >
                <button mat-button color="accent" (click)="seeCurriculum(element.specialization.id)"><mat-icon>visibility</mat-icon></button>
                <button mat-flat-button color="accent" disabled="{{element.next_year != 0 || noOfEnrolledSpecialization == 2}}">ENROLL</button>
            </td>
        </ng-container>

        <tr mat-header-row class="table-header" *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row class="table-row" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
